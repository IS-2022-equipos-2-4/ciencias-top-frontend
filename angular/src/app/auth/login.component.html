<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4">
  
                <h2 class="fw-bold mb-2 text-uppercase">Inicio de sesión</h2>
                <p class="text-white-50 mb-5">Ingresa tu número institucional y contraseña!</p>
  
                <div class="form-outline form-white mb-4">
                  <input [(ngModel)]="usuario.numInstitucional" type="email" id="numInstitucional" placeholder="0123456789" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Número institucional</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input [(ngModel)]="usuario.contrasena" type="password" id="contraseña" placeholder="HolaMundo123!" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Contraseña</label>
                </div>
  
                <button (click)="login()" class="btn btn-outline-light btn-lg px-5" type="submit" value="Login">Acceder</button>
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
