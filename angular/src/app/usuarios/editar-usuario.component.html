<div class="card bg-dark text-white">
  <div class="card-header">Modifique los datos que dese√©</div>
  <div class="card-body">
      <form (ngSubmit)="editar()" class="form">
          <div class="form-group">
              <label for="" class="col-form-label col-sm-2" [routerLink]="editar()">Nombre</label>
              <div class="col-sm-6">
                  <input type = "text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">
              </div>
          </div>


          <div class="form-group">
              <label for="" class="col-form-label col-sm-2">Correo</label>
              <div class="col-sm-6">
                  <input type = "text" class="form-control" [(ngModel)]="usuario.correo" name="correo">
              </div>
          </div>


          <div class="form-group">
              <label for="" class="col-form-label col-sm-2">Telefono</label>
              <div class="col-sm-6">
                  <input type = "text" class="form-control" [(ngModel)]="usuario.telefono" name="telefono">
              </div>
          </div>

          <div class="form group">
            <input class="form-check-input" type="checkbox"
              id="esProveedor" name="esProveedor" [(ngModel)]="usuario.esProveedor">
            <label class="form-check-label" for="esProveedor">Proveedor</label>
          </div>

          <div class="form group">
            <input class="form-check-input" type="checkbox"
              id="esAdmin" name="esAdmin" [(ngModel)]="usuario.esAdmin">
            <label class="form-check-label" for="esAdmin">Administrador</label>
          </div>

          <div class="form-group row">
            <button type="button" class="btn btn-secondary btn-lg" [routerLink]="['/usuarios/editar/']">Aplicar</button>
          <div>
    </div>
</div>
